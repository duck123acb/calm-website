<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Python Game</h1>
      <p>
	I learned Python when I was in grade 2, so my experience in class was very easy.
	<br>
        This game is essentially a clone of the
        <a href="https://en.wikipedia.org/wiki/Dinosaur_Game"
          >Chrome Dinosaur Game</a
        >. <br />
        You can hit <kbd>Space</kbd>, <kbd>W</kbd>, or <kbd>Up</kbd> to jump.
        You can hit <kbd>S</kbd> or <kbd>Down</kbd> to fast fall. You can hit
        <kbd>R</kbd> to restart.
      </p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/srCVZ2pzkyY?si=kiKcNq0kTn-qPvjh"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </main>
  </body>
</html>
